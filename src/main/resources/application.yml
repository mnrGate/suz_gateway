management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true
  server:
    port: 8080

logging:
  level:
    root: INFO
    org.springframework: DEBUG
    filters: DEBUG
  pattern:
    console: "%c %d{yyyy-MM-dd HH:mm:ss} - %msg%n"

